<!DOCTYPE html>
<html lang="zh-CN">
<head>
   <meta charset="utf-8">
   <title>{{.setting.Name}} - {{.blog.Title}}</title>

   <!-- mobile responsive meta -->
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
   <meta name="description" content="{{.blog.Title}}-{{.setting.Description}}">
   <meta name="keywords" content="{{ range  .blog.Tagss  }}{{.Name}},{{end}}{{.setting.Keywords}}">

   <!-- plugins -->
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">

   <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">
   <link rel="stylesheet" href="plugins/slick/slick.css">

   <!-- Main Stylesheet -->
   <link rel="stylesheet" href="css/style.css">

   <!--Favicon-->
   <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
   <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
<!-- header -->
{{template "partials/header" .}}
<!-- /header -->

<section class="section">
	<div class="container">
		<article class="row mb-4">
			<div class="col-lg-10 mx-auto mb-4">
				<h1 class="h2 mb-3">{{.blog.Title}}</h1>
				<ul class="list-inline post-meta mb-3">
					<li class="list-inline-item"><i class="ti-user mr-2"></i><a href="/author/{{.blog.By}}/">{{.blog.Author}}</a>
					</li>
					<li class="list-inline-item">时间 : {{.blog.AddtimeFormat}}</li>
					<li class="list-inline-item">分类 : <a href="/cate/{{.blog.Cid}}/" class="ml-1">{{.blog.Categories}} </a>
					</li>
					<li class="list-inline-item">标签 :
						{{ range  .blog.Tagss  }}
						<a href="/tags/{{.ID}}/" class="ml-1">{{.Name}} </a>
						{{ end }}
					</li>
				</ul>
			</div>
			<div class="col-12 mb-3">
				<div class="post-slider">
					{{ range  .blog.Imagess  }}
					<img loading="lazy" src="{{ . }}" class="img-fluid" alt="post-thumb">
					{{ end }}
				</div>
			</div>
			<div class="col-lg-10 mx-auto">
				<div class="content">

					{{raw .blog.Text}}
					</div>
			</div>
		</article>
	</div>
</section>

<!-- footer -->
{{template "partials/footer" .}}
<!-- /footer -->

   <!-- JS Plugins -->
   <script src="plugins/jQuery/jquery.min.js"></script>
   <script src="plugins/bootstrap/bootstrap.min.js" async></script>
   <script src="plugins/slick/slick.min.js"></script>

   <!-- Main Script -->
   <script src="js/script.js"></script>
</body>
</html>
